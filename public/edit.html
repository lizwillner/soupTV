<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Soup Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet" />

  </head>
  <body>
    <div class="container fluid">
      <h1 style="text-align: center;">Edit Menu</h1>
      <div class="leftContainer" width="75%" style="float:left;">
        <table class="table table-striped" width="100%">
                <thead>
                  <tr>
                    <th scope="col">Soup Item</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="soupEditMenu">
              </table>
      </div>
      <dv class="rightContainer" width="75%" style="float:right;">
        <h2>Add a soup menu item</h2>
        <div id="user-input">
          <p>Select a Soup</p>
          <select id="soupItem">
            <option value="Tomato Bisque" data-ing="Noodles, beans, broth, carrots, blah, blah, testing, this, to, see, what, it, looks, like, on, multiple, lines, when, there, are lots, of, ingredients">Tomato Bisque</option>
            <option value="French Onion" data-ing="Noodles, beans, broth, carrots, blah, blah">French Onion</option>
            <option value="Chicken Noodle" data-ing="Noodles, beans, broth, carrots, blah, blah">Chicken Noodle</option>
            <option value="Minestrone" data-ing="Noodles, beans, broth, carrots, blah, blah">Minestrone</option>
          </select>
        
          <div id="buttons">
            <div id="action-button">
              <button id="addSoup">Submit</button>
            </div>
            <button id="clear-all">Delete All Soups</button>
          </div>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

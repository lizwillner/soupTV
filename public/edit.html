<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Soup Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet" />

  </head>
  <body>
    <div class="container fluid">
      <h1 style="text-align: center;">Edit Menu</h1>
      <div class="leftContainer" width="75%" style="float:left;">
        <table class="table table-striped" width="100%">
                <thead>
                  <tr>
                    <th scope="col">Soup Item</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="soupEditMenu">
              </table>
      </div>
      <dv class="rightContainer" width="75%" style="float:right;">
        <h2>Add a soup menu item</h2>
        <div id="user-input">
          <p>Select a Soup</p>
          <select id="soupItem">
            <option value="Asian Style Chicken Noodle" data-ing="Chicken, bucatini, onion, celery, carrots, shiitake mushrooms, lemongrass, lemon zest, chicken stock, vegetable stock, fish sauce, sesame oil, canola oil, garlic, ginger, cilantro, chile flakes and salt">Asian Style Chicken Noodle</option>
            <option value="Beef & Barley with Mushroom" data-ing="Beef, barley, tomatoes, beef stock, chicken stock, onions, celery, carrots, garlic, mushrooms, thyme, rosemary, Worcestershire, olive oil, salt and pepper">Beef & Barley with Mushroom</option>
            <option value="Carrot Ginger" data-ing="Carrots, leeks, fennel, ginger, vegetable stock, onions, brown sugar, olive oil, cumin, coriander, salt and pepper">Carrot Ginger</option>
            <option value="Chicken Soup with Potato, Ginger & Turmeric" data-ing="Chicken, Yukon gold potatoes, chicken stock, onions, celery, carrots, fennel, garlic, ginger, olive oil, turmeric, thyme, salt and pepper">Chicken Soup with Potato, Ginger & Turmeric</option>
            <option value="Chicken & Rice with Cabbage" data-ing="Chicken stock, chicken, onion, cabbage, white rice, carrots, celery, jalapeños, olive oil, lemon juice, garlic,  oregano, cilantro, salt and pepper">Chicken & Rice with Cabbage</option>
            <option value="Chicken Cilantro with Corn" data-ing="Chicken, basmati rice, chicken stock, corn, onions, leeks, carrots, red bell pepper, cilantro, garlic, olive oil, turmeric, salt and pepper">Chicken Cilantro with Corn</option>
            <option value="Chicken Noodle" data-ing="Chicken, chicken stock, bucatini, carrots, onion, celery, fennel, parsley, garlic, thyme, salt and pepper">Chicken Noodle</option>
            <option value="Pozole Verde (Chicken)" data-ing="Chicken, chicken stock, hominy, tomatoes, tomatillos, onions, garlic, chipotle, ancho chiles, olive oil, canola oil, cumin, paprika, bay leaves, chile powder, brown sugar, oregano, cilantro, salt and pepper">Pozole Verde (Chicken)</option>
            <option value="Chicken Soup with Orzo, Spinach & Lemon" data-ing="Chicken, chicken stock, orzo, onions, carrots, celery, garlic, jalapeños, parsley, spinach, oregano, lemon zest, lemon juice, salt and pepper">Chicken Soup with Orzo, Spinach & Lemon</option>
            <option value="Chicken Tortilla" data-ing="Chicken, chicken stock, tomatoes, onions, jalapeños, black beans, poblano chiles, cilantro, corn tortillas, lemon juice, garlic, olive oil, ancho chile powder, salt and pepper">Chicken Tortilla</option>
            <option value="New England Clam Chowder" data-ing="Russet potatoes, fish stock, clams, bacon, onions, celery, milk, cream, butter, flour, bay leaves, thyme, Old Bay seasoning, cayenne, salt and pepper">New England Clam Chowder</option>
            <option value="Clam Soup with Orzo & Spinach" data-ing="Chicken stock, fish stock, white wine, onions, clams, orzo, celery, garlic, spinach, oregano, salt and pepper">Clam Soup with Orzo & Spinach</option>
            <option value="Chilled Cucumber with Leeks & Anaheim Chiles" data-ing="Milk, cream, sour cream, cucumbers, leeks, poblano chiles, Anaheim chiles, garlic, cumin, coriander, lime, cilantro, salt and pepper">Chilled Cucumber with Leeks & Anaheim Chiles</option>
            <option value="Chilled Cucumber Yogurt Soup" data-ing="Cucumbers, Greek Yogurt, sour cream, red & yellow bell peppers, green onions, garlic, mint, cilantro, chives, lemon juice, olive oil, paprika, cayenne, thyme, oregano, salt and pepper">Chilled Cucumber Yogurt Soup</option>
            <option value="Creamy Wild Mushroom Soup" data-ing="Crimini, shiitake & porcini mushrooms, onions, leeks, cream, vegetable stock, garlic, sherry, flour, butter, thyme, salt and pepper">Creamy Wild Mushroom Soup</option>
            <option value="Creamy Roasted Tomato Soup" data-ing="Creamy Roasted Tomato Soup">Creamy Roasted Tomato Soup</option>
            <option value="Curried Lentil & Coconut Milk" data-ing="Lentils, vegetable stock, onions, carrots, celery, fennel, garlic, red & yellow bell peppers, coconut milk, olive oil, curry leaves, garam masala, turmeric, curry powder, cumin, coriander, cayenne, salt and pepper">Curried Lentil & Coconut Milk</option>
            <option value="Farro with White Beans & Vegetables" data-ing="Farro, white beans, onions, carrots, celery, leeks, vegetable stock, peas, tomato paste, tomato sauce, basil, salt and pepper">Farro with White Beans & Vegetables</option>
            <option value="French Onion Soup" data-ing="Onions, beef stock, red wine, butter, flour, garlic, thyme, salt and pepper">French Onion Soup</option>
            <option value="Gazpacho" data-ing="Tomatoes, red, yellow & green bell peppers, cucumbers, red onion, beets, vegetable stock, tomato sauce, olive oil, sherry vinegar, red wine vinegar, garlic, cilantro, Tabasco, salt and pepper">Gazpacho</option>
            <option value="Gazpacho Verde" data-ing="Cucumbers, green tomatoes, celery, red onions, avocados, Anaheim chiles, bread, sherry vinegar, olive oil, garlic, lemon juice, parsley, basil, cayenne and salt">Gazpacho Verde</option>
            <option value="Chicken, Green Chile & Potato" data-ing="Yukon gold potatoes, chicken, chicken stock, onions, poblano chiles, garlic, parmesan, olive oil, cilantro, cumin, lemon juice, salt and pepper">Chicken, Green Chile & Potato</option>

            <option value="Lentil & Ham" data-ing="Lentils, ham, chicken stock, onions, carrots, celery, tomatoes, garlic, olive oil, jalapeño, oregano, salt and pepper">Lentil & Ham</option>
            <option value="Hot & Sour" data-ing="Vegetable stock, wood ear & shiitake mushrooms, soy sauce, red wine vinegar, black soy sauce, onions, carrots, sesame oil, canola oil, garlic, corn starch, salt, chile flakes, white and black pepper">Hot & Sour</option>
            <option value="Jack O Lantern (Creamy Butternut Squash & Apple)" data-ing="Butternut squash, granny smith apples, vegetable stock, onions, celery, carrots, milk, cream, butter, tomato paste, olive oil, garlic, curry powder, cayenne, ginger, sugar, nutmeg, salt and pepper">Jack O Lantern (Creamy Butternut Squash & Apple)</option>
            <option value="Matzoh Ball" data-ing="Chicken stock, eggs, matzoh meal, chicken fat, onion powder, salt, nutmeg, ginger, white pepper and paprika">Matzoh Ball</option>
            <option value="Minestrone" data-ing="Vegetable stock, white beans, potatoes, tomatoes, green beans, onion, carrot, celery, zucchini, cabbage, parmesan, olive oil, parsley, garlic, oregano, bay leaves, basil, salt and pepper">Minestrone</option>
            <option value="Mulligatawny" data-ing="Vegetable stock, lentils, coconut milk, granny smith apples, basmati rice, leeks, onions, celery, carrots, garlic, ginger, olive oil, lemon juice, garam masala, turmeric, cayenne, cumin, coriander, salt and pepper">Mulligatawny</option>

            <option value="Split Pea & Ham" data-ing="Vegetable stock, ham, split peas, potatoes, onions, carrots, celery, garlic, butter, bay leaves, salt and pepper">Split Pea & Ham</option>
            <option value="Chilled Tomato Lime" data-ing="Tomatoes, tomato sauce, vegetable stock, red onion, red bell peppers, bread, olive oil, sherry vinegar, sour cream, garlic, lime juice, cumin, coriander, ancho chile powder, Tabasco, salt and pepper">Chilled Tomato Lime</option>
            <option value="Thai Coconut Beef" data-ing="Chicken stock, beef, coconut milk, onions, shiitake mushrooms, onions, tomatoes, spinach, olive oil, lemongrass, garlic, red curry paste, sugar, lime juice, salt and pepper">Thai Coconut Beef</option>
            <option value="Turkey, Wild Rice & Greens" data-ing="Chicken stock, turkey, wild rice, chard, onions, celery carrots, fennel, garlic, olive oil, parsley, thyme, oregano, salt and pepper">Turkey, Wild Rice & Greens</option>
            <option value="Garbanzo, Vegetables & Greens" data-ing="Vegetable stock, garbanzo beans, chard, onions, carrots, celery, red & yellow bell peppers, tomato sauce, garlic, olive oil, cumin, coriander, ancho chile powder, pimenton, oregano, salt and pepper">Garbanzo, Vegetables & Greens</option>
            <option value="Warrior's Chile" data-ing="Chicken stock, beans, sausage, chorizo, tomatoes, onions, red & green bell peppers, Anaheim chiles, jalapeños, chipotles, olive oil, garlic, cilantro, cumin, coriander, bay leaves, ancho chile powder, oregano, paprika, salt and pepper">Warrior's Chile</option>
            <option value="White Bean, Chicken & Kale" data-ing="Chicken stock, white beans, chicken, kale, onions, carrots, celery, tomatoes, garlic, olive oil, parmesan, thyme, bay leaves, salt and pepper">White Bean, Chicken & Kale</option>
            <option value="White Bean, Sausage & Kale" data-ing="Chicken stock, white beans, sausage, kale, onions, carrots, celery, tomatoes, garlic, olive oil, parmesan, thyme, oregano, bay leaves, salt and pepper">White Bean, Sausage & Kale</option>
            <option value="Zesty Coconut Chicken with Cauliflower" data-ing="Chicken stock, chicken, coconut milk, potatoes, cauliflower, peas, red bell peppers, onions, celery, garlic, bay leaves, cilantro, olive oil, chipotles, lemon juice, paprika, salt and pepper">Zesty Coconut Chicken with Cauliflower</option>

          </select>
        
          <div id="buttons">
            <div id="action-button">
              <button id="addSoup">Submit</button>
            </div>
            <button id="clear-all">Delete All Soups</button>
          </div>
        </div>
      </div>
      <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

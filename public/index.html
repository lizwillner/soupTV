<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Soup Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <!-- <h1 id="soupTitle" style="text-align: center;">Today's Soups<br><span id="date"></span></h1> -->
      <div class="uk-card">
        <div class="menuheader18">
          <img id="mhfimg" src="mhf.jpg" />
          <h1>Today's Soup Menu</h1>
          <!-- <p id="oakland">Oakland</p> -->
          <br />
          <p>Feel free to ask for a taste!</p>
          <br />
          <hr width="75%" />
          <table class="prices" width="75%" styles="table-layout: fixed;">
            <thead>
              <tr>
                <th style="width: 33%" scope="col">Half-Pint</th>
                <th style="width: 33%" scope="col">Pint</th>
                <th style="width: 33%" scope="col">Quart</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  $3.50
                </td>
                <td>
                  $6.25
                </td>
                <td>
                  $11.50
                </td>
              </tr>
            </tbody>
          </table>
          <hr width="75%" />
        </div>
        <br />
        <div id="date"></div>
      </div>

      <table class="table table-striped">
        <tbody id="soupMenu"></tbody>
      </table>
      <div class="clock"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
